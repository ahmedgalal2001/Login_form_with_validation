<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- start main element -->
    <div class="main">
        <!-- start form element -->
        <div id="containerForm" class="containerForm">
            <form id="formLogin" class="containerForm">
                <input type="text" id="txt_username" placeholder="Username">
                <input type="text" id="txt_email" placeholder="Email">
                <input type="password" id="txt_password" placeholder="Password">
                <button id="btn_submit" type="submit">LOGIN</button>
            </form>
            <p>
                Not Registered?
                <span style="color: #74c35a;cursor: pointer;">Create Account</span>
            </p>
        </div>
        <!-- end form element -->
    </div>
    <!-- start main element -->
    <script src="control.js"></script>
</body>

</html>
